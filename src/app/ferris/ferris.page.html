<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ferris Wheel Navigation Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h2>Drag the wheel below to Scroll</h2>
    <div class="wheels">
      <div class="wheel">
        <div *ngFor="let item of items">
          {{item.title}}
        </div>
      </div>
    </div>
</ion-content>
